<!DOCTYPE html>
<html>
<head>
  <title>
    Sign In
  </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
form {
    border: 3px solid #f1f1f1;
    margin: 0 450px auto;
    margin-top: 30px;
}

h1{
    color: #00246b;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #cadcfc;
  color: #00246b;
  transition: 0.3s;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #00246b;
  color: white;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>



<form action="home.html" >
    <center>
        <h1>Sign In</h1>
    </center>
  <div class="imgcontainer">
    <img src="https://brighterwriting.com/wp-content/uploads/icon-user-default.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <p>Don't have an account?
        <a href="signup.html">
            Sign Up
        </a>
    </p>
  </div>

  <div class="container" style="background-color: white">
    <a href="home.html"><button type="button" class="cancelbtn">Cancel</button></a>
    <span class="psw"><a href="forgotpassword.html">Forgot password?</a></span>
  </div>
</form>

</body>
</html>
